<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity:Water Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .header {
      background: #fcd700;
      padding: 2rem;
      text-align: left;
      position: relative;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin: 0;
      color: white;
    }

    .header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: white;
    }

    .donate-btn {
      background: #f7941d;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .main {
      background: #fcd700;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .main img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .bubble {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 200px;
    }

    .footer-bubble {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      max-width: 150px;
    }
  </style>
</head>
<body>

  <div class="main">
    <div>
      <h1>Be the change.<br>Start with water</h1>
      <p>You’re in college. You’re busy, but you still care</p>
      <button class="donate-btn">DONATE</button>
      <div class="bubble">Every $1 we raise helps brings some clean water</div>
      <div class="footer-bubble">Real students.<br>Real IMPACT</div>
    </div>
    <img src="Screenshot 2025-06-21 at 6.51.43 PM.png" alt="Child with water"/>
  </div>

</body>
</html>
